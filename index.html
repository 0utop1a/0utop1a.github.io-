<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #d1e3df;
      height: 100vh;
      font-family: 'Chakra Petch', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .user-profile {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 131px;
      height: 51px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s ease;
      background: linear-gradient(to bottom right, #2e8eff 0%, rgba(46, 142, 255, 0) 30%);
      background-color: rgba(46, 142, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .user-profile:hover,
    .user-profile:focus {
      background-color: rgba(46, 142, 255, 0.7);
      box-shadow: 0 0 10px rgba(46, 142, 255, 0.5);
      outline: none;
    }

    .user-profile-inner {
      width: 127px;
      height: 47px;
      border-radius: 13px;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      color: #fff;
      font-weight: 600;
    }

    .main-content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1001;
      pointer-events: none;
    }

    .login-modal.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .modal-backdrop.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Login form styles (from Uiverse) */
    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 2em;
      background-color: #171717;
      border-radius: 25px;
      transition: 0.4s ease-in-out;
    }

    .card {
      background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
      border-radius: 22px;
      transition: all 0.3s;
    }

    .card:hover {
      box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.3);
    }

    #heading {
      text-align: center;
      color: white;
      font-size: 1.2em;
    }

    .field {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      border-radius: 25px;
      padding: 0.6em;
      border: none;
      color: white;
      background-color: #171717;
      box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
    }

    .input-icon {
      height: 1.3em;
      width: 1.3em;
      fill: white;
    }

    .input-field {
      background: none;
      border: none;
      outline: none;
      width: 100%;
      color: #d3d3d3;
    }

    .btn {
      display: flex;
      justify-content: center;
      margin-top: 1em;
      gap: 1em;
    }

    .button1,
    .button2,
    .button3 {
      padding: 0.5em 1.1em;
      border-radius: 5px;
      border: none;
      background-color: #252525;
      color: white;
      transition: 0.4s ease-in-out;
      cursor: pointer;
    }

    .button1:hover,
    .button2:hover {
      background-color: black;
    }

    .button3:hover {
      background-color: red;
    }

  </style>
</head>
<body>

  <!-- Profile Button -->
  <div class="user-profile" onclick="toggleModal()">
    <div class="user-profile-inner">
      <svg viewBox="0 0 24 24" fill="white"><path d="M12 12c2.67 0 8 1.34 8 4v2h-16v-2c0-2.66 5.33-4 8-4zm0-2c-1.66 0-3-1.34-3-3s1.34-3 
        3-3 3 1.34 3 3-1.34 3-3 3z"/></svg>
      PROFILE
    </div>
  </div>

  <!-- Modal Backdrop -->
  <div class="modal-backdrop" id="backdrop" onclick="toggleModal()"></div>

  <!-- Login Modal -->
  <div class="login-modal" id="loginModal">
    <div class="card">
      <div class="form card2">
        <div id="heading">Welcome</div>
        <div class="field">
          <input autocomplete="off" placeholder="Username" class="input-field" type="text">
        </div>
        <div class="field">
          <input placeholder="Password" class="input-field" type="password">
        </div>
        <div class="btn">
          <button class="button1">Sign in</button>
          <button class="button2">Sign up</button>
        </div>
        <div class="btn">
          <button class="button3" onclick="toggleModal()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional: Page Content Placeholder -->
  <div class="main-content">
    <!-- Anything else you want here -->
  </div>

  <script>
    function toggleModal() {
      document.getElementById('loginModal').classList.toggle('active');
      document.getElementById('backdrop').classList.toggle('active');
    }
  </script>
</body>
</html>
