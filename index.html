<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4th July</title> <!-- This is the title that appears on the browser tab -->
  <style>
    body {
      background-color: black; /* Background color of the page */
      color: white; /* Text color */
      display: flex;
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', Courier, monospace; /* Typewriter font */
    }

    .image-container {
      display: flex;
      justify-content: center; /* Center the image horizontally */
      align-items: center; /* Center the image vertically */
      width: 100%;
      height: 100%; /* Take up the full height of the viewport */
    }

    a {
      outline: none; /* Remove focus outline on all devices */
    }

    a:focus, a:active, a:hover {
      outline: none; /* Remove focus, active, and hover outlines for all states */
    }

    img {
      max-width: 200px; /* Size for the image */
      height: auto; /* Maintain aspect ratio */
      border-radius: 10px; /* Optional: Rounded corners */
      cursor: pointer; /* Make the cursor a pointer to indicate it's clickable */
      border: none; /* Remove any default borders */
    }

    img:focus, img:active, img:hover {
      outline: none; /* Remove outline for all interaction states on the image */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <!-- Image is now clickable and links to page2.html -->
    <a href="page2.html">
      <img src="https://i.postimg.cc/YqRX6JTj/1fbbdb74-113c-4a40-9caf-3ee1d830bb44-66c3ae0ccb8dd3-67838762-removebg.png" alt="Description of Image">
    </a>
  </div>
</body>
</html>
