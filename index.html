<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4th July</title> <!-- This is the title that appears on the browser tab -->
  <style>
    body {
      background-color: black; /* Background color of the page */
      color: white; /* Text color */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', Courier, monospace; /* Typewriter font */
      font-size: 30px; /* Font size */
    }

    .top-left {
      margin: 20px; /* Margin to push text away from the edges */
    }

    .subtext {
      margin-top: 20px; /* Space between the main text and the subtext */
      font-size: 20px; /* Smaller font size for the subtext */
    }

    .extra-text {
      margin-top: 40px; /* Increased space between subtext and extra text */
      font-size: 24px; /* Decreased font size for the extra text */
      color: white; /* Text color for the link */
      text-decoration: none; /* Remove underline from the link */
    }

    .extra-text:hover {
      text-decoration: underline; /* Underline on hover */
    }

    .image-container {
      display: flex;
      justify-content: center; /* Center the image horizontally */
      align-items: center; /* Center the image vertically */
      flex-grow: 1; /* Take up the remaining space to push content to the top and bottom */
      width: 100%;
      margin-top: 20px; /* Margin at the top to push the image down */
    }

    img {
      max-width: 150px; /* Slightly larger size for the image */
      height: auto; /* Maintain aspect ratio */
      border-radius: 10px; /* Optional: Rounded corners */
    }
  </style>
</head>
<body>
  <div class="top-left">
    ALIENST DECEMBER 30 <!-- Main text -->
    <div class="subtext">LIMITED AND WORLDWIDE</div> <!-- Previous additional line -->
    <a href="https://foundation.app/" class="extra-text" target="_blank">25COLLECTION OUT NOW ON FOUNDATION</a> <!-- New line of text with link -->
  </div>

  <div class="image-container">
    <img src="https://i.postimg.cc/YqRX6JTj/1fbbdb74-113c-4a40-9caf-3ee1d830bb44-66c3ae0ccb8dd3-67838762-removebg.png" alt="Description of Image"> <!-- Replace with your image URL -->
  </div>
</body>
</html>
