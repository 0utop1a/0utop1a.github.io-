<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utopia</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Space between top and bottom */
      align-items: center;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      max-width: 50px; /* Very small logo */
      height: auto;
    }

    /* Main Heading Style */
    h1 {
      font-size: 2.5em; /* Slightly smaller heading */
      color: #00ffff;
      margin-top: 20px; /* Push it to the top */
    }

    /* Explore Button Style */
    .cta {
      font-size: 1.2em; /* Slightly smaller button text */
      color: #00ffff;
      text-decoration: underline;
      cursor: pointer;
      padding: 10px 20px;
      border: 1px solid #00ffff;
      border-radius: 5px;
      margin-bottom: 50px; /* Keeps the button in the middle-bottom */
    }

    .cta:hover {
      background-color: #00ffff;
      color: black;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Logo in the top left corner -->
  <img src="https://i.postimg.cc/YqRX6JTj/1fbbdb74-113c-4a40-9caf-3ee1d830bb44-66c3ae0ccb8dd3-67838762-removebg.png" alt="Logo" class="logo">

  <!-- Main Heading -->
  <h1>Utopia</h1>

  <!-- Explore Now Button -->
  <a href="page2.html">
    <div class="cta">ALIENS</div>
  </a>

</body>
</html>
