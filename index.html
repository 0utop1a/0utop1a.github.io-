<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utopia</title>
  <link rel="icon" href="https://0utop1a.github.io/0utop1a.github.io-/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .explore-btn {
      font-size: 24px;
      color: white;
      background: none;
      border: 2px solid white;
      padding: 10px 30px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .explore-btn:hover {
      background-color: white;
      color: black;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 70px;
    }

    .clock {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
    }

    .nav-links {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
    }

    .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      window.location.href = "mobile.html";
    }

    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const milliseconds = String(now.getMilliseconds()).padStart(3, '0').slice(0, 2);
      const time = `${hours}:${minutes}:${seconds}:${milliseconds}`;
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateTime, 10);
  </script>
</head>
<body>
  <img src="https://i.postimg.cc/YqRX6JTj/1fbbdb74-113c-4a40-9caf-3ee1d830bb44-66c3ae0ccb8dd3-67838762-removebg.png" alt="Logo" class="logo" />
  <div id="clock" class="clock"></div>
  <div class="hero">
    <h1>Welcome to Utopia</h1>
    <p>Discover a new dimension of fashion, where creativity meets the cosmos.</p>
    <a href="page2.html" class="explore-btn">ALIENS</a>
  </div>
  <div class="nav-links">
    <a href="#faq">FAQ</a>
    <a href="#about">About</a>
    <a href="#app">App</a>
  </div>
</body>
</html>
