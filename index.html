<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UTOP1A</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #d1e3df;
      height: 100vh;
      overflow: hidden;
      font-family: 'Chakra Petch', sans-serif;
      position: relative;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* WORD ANIMATION BUTTON */
    .button {
      display: flex;
      justify-content: center;
    }

    .box {
      width: 35px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 15px;
      font-weight: 700;
      color: #fff;
      transition: all 0.8s;
      cursor: pointer;
      position: relative;
      background: rgb(58, 165, 253);
      overflow: hidden;
    }

    .box:before {
      content: "U";
      position: absolute;
      top: 0;
      background: #0f0f0f;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(100%);
      transition: transform 0.4s;
    }

    .box:nth-child(2)::before { transform: translateY(-100%); content: 'T'; }
    .box:nth-child(3)::before { content: 'O'; }
    .box:nth-child(4)::before { transform: translateY(-100%); content: 'P'; }
    .box:nth-child(5)::before { content: '1'; }
    .box:nth-child(6)::before { transform: translateY(-100%); content: 'A'; }

    .button:hover .box:before {
      transform: translateY(0);
    }

    .button:hover .box:nth-child(1):before { content: "S"; }
    .button:hover .box:nth-child(2):before { content: "H"; }
    .button:hover .box:nth-child(3):before { content: "O"; }
    .button:hover .box:nth-child(4):before { content: "P"; }
    .button:hover .box:nth-child(5):before { content: ""; }
    .button:hover .box:nth-child(6):before { content: ""; }

    /* GLOWING 121125 BUTTON */
    .shine-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 48px;
      color: #fff;
      background: linear-gradient(to right, #9f9f9f 0, #fff 10%, #868686 20%);
      background-position: 0;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s infinite linear;
      font-family: "Poppins", sans-serif;
      font-weight: 600;
      font-size: 16px;
      border: none;
      text-decoration: none;
    }

    @keyframes shine {
      0% { background-position: 0; }
      60% { background-position: 180px; }
      100% { background-position: 180px; }
    }
  </style>
</head>
<body>

  <!-- CENTER UTOP1A / SHOP WORD -->
  <div class="centered">
    <div class="button">
      <div class="box">U</div>
      <div class="box">T</div>
      <div class="box">O</div>
      <div class="box">P</div>
      <div class="box">1</div>
      <div class="box">A</div>
    </div>
  </div>

  <!-- GLOWING 121125 TEXT -->
  <div class="shine-btn">121125</div>

</body>
</html>
