<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALIENS</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #d1e3df;
      font-family: 'Chakra Petch', sans-serif;
      overflow: hidden;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ufo {
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translateX(-50%);
      animation: float 6s ease-in-out infinite;
      width: 90px;
    }

    @keyframes float {
      0% { transform: translate(-50%, 0) rotate(-2deg); }
      50% { transform: translate(-50%, -15px) rotate(2deg); }
      100% { transform: translate(-50%, 0) rotate(-2deg); }
    }

    .top-left {
      position: absolute;
      top: 40px;
      left: 60px;
    }

    .counter, .support-title, .russian {
      margin: 0 0 10px;
    }

    .support-icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .support-icons img {
      height: 30px;
      filter: brightness(1000%) grayscale(1);
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .aliens-button {
      background: white;
      color: #333;
      font-weight: bold;
      border: none;
      padding: 15px 40px;
      border-radius: 40px;
      font-size: 1.3rem;
      font-family: 'Arial Black', sans-serif;
      animation: glow 3s ease-in-out infinite;
      cursor: default;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px white; }
      50% { box-shadow: 0 0 20px white; }
    }

    .russian {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
    }

    .map-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 270px;
      height: 200px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid white;
    }

    .menu-icon {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 35px;
      filter: invert(100%);
    }
  </style>
</head>
<body>

  <img class="ufo" src="https://i.postimg.cc/9fcZBXXw/ufo.png" alt="UFO"/>

  <div class="top-left">
    <div class="counter fade-in" style="animation-delay: 0.1s;">121 125</div>
    <div class="support-title fade-in" style="animation-delay: 0.3s;">SUPPORT ONLY:</div>
    <div class="support-icons fade-in" style="animation-delay: 0.5s;">
      <img src="https://img.icons8.com/ios-filled/50/bitcoin.png" alt="btc"/>
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="paypal"/>
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Western-union-logo.svg" alt="wu"/>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Diamond_icon.svg/2048px-Diamond_icon.svg.png" alt="diamond"/>
    </div>
  </div>

  <div class="center-button fade-in" style="animation-delay: 0.7s;">
    <button class="aliens-button">ALIENS</button>
  </div>

  <div class="russian fade-in" style="animation-delay: 0.9s;">
    МАГАЗИН ОТКРОЕТСЯ ОЧЕНЬ СКОРО
  </div>

  <div class="map-container fade-in" style="animation-delay: 1.1s;">
    <iframe
      width="100%"
      height="100%"
      frameborder="0"
      style="border:0"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDuOZnPZ-EXAMPLE-KEY&zoom=17&q=121125+Bluebonnet+Rd,+La+Vernia,+TX+78121">
    </iframe>
  </div>

  <img class="menu-icon fade-in" style="animation-delay: 1.3s;" src="https://img.icons8.com/ios-filled/50/code.png" alt="Menu"/>

</body>
</html>
