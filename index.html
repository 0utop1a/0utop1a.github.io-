<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #d1e3df;
      height: 100vh;
      font-family: 'Chakra Petch', sans-serif;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Profile button top-right */
    .user-profile {
      width: 131px;
      height: 51px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s ease;
      background: linear-gradient(
        to bottom right,
        #2e8eff 0%,
        rgba(46, 142, 255, 0) 30%
      );
      background-color: rgba(46, 142, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .user-profile:hover,
    .user-profile:focus {
      background-color: rgba(46, 142, 255, 0.7);
      box-shadow: 0 0 10px rgba(46, 142, 255, 0.5);
      outline: none;
    }

    .user-profile-inner {
      width: 127px;
      height: 47px;
      border-radius: 13px;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      color: #fff;
      font-weight: 600;
    }

    .user-profile-inner svg {
      width: 27px;
      height: 27px;
      fill: #fff;
    }

    /* UTOP1A > SHOP animation button */
    .button {
      display: flex;
    }

    .box {
      width: 35px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 15px;
      font-weight: 700;
      color: #fff;
      transition: all .8s;
      cursor: pointer;
      position: relative;
      background: rgb(58, 165, 253);
      overflow: hidden;
    }

    .box:before {
      content: "";
      position: absolute;
      top: 0;
      background: #0f0f0f;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(100%);
      transition: transform .4s;
    }

    .box:nth-child(1)::before { content: 'S'; }
    .box:nth-child(2)::before { transform: translateY(-100%); content: 'H'; }
    .box:nth-child(3)::before { content: 'O'; }
    .box:nth-child(4)::before { transform: translateY(-100%); content: 'P'; }

    .button:hover .box:before {
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- Top right profile button -->
  <div class="user-profile">
    <div class="user-profile-inner">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 
                 2.239-5 5 2.239 5 5 5zm0 2c-3.313 0-10 
                 1.672-10 5v3h20v-3c0-3.328-6.687-5-10-5z"/>
      </svg>
      Профиль
    </div>
  </div>

  <!-- Center hover button -->
  <div class="button">
    <div class="box">U</div>
    <div class="box">T</div>
    <div class="box">O</div>
    <div class="box">P</div>
    <div class="box">1</div>
    <div class="box">A</div>
  </div>

</body>
</html>
