<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>utopia</title>
  <style>
    /* General styling */
    body {
      background: url('https://i.ibb.co/HhqzNkm/xx.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Logo styling */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 70px;
    }

    /* Centered button styling */
    .explore-btn {
      font-size: 24px;
      color: white;
      background: none;
      border: 2px solid white;
      padding: 10px 20px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .explore-btn:hover {
      background-color: white;
      color: black;
    }

    /* Clock styling */
    .clock {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
    }

    /* Navigation menu styling */
    .nav-links {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
    }
    .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    // Mobile redirect script
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      window.location.href = "mobile.html";
    }

    // Clock function with milliseconds
    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const milliseconds = String(now.getMilliseconds()).padStart(3, '0');
      const time = `${hours}:${minutes}:${seconds}:${milliseconds}`;
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateTime, 10); // Update every 10 milliseconds
  </script>
</head>
<body>
  <!-- Logo -->
  <img src="https://i.postimg.cc/YqRX6JTj/1fbbdb74-113c-4a40-9caf-3ee1d830bb44-66c3ae0ccb8dd3-67838762-removebg.png" alt="Logo" class="logo">
  
  <!-- Button -->
  <a href="page2.html" class="explore-btn">ALIENS</a>
  
  <!-- Clock -->
  <div id="clock" class="clock"></div>
  
  <!-- Navigation Links -->
  <div class="nav-links">
    <a href="#faq">FAQ</a>
    <a href="#about">About</a>
    <a href="#app">App</a>
  </div>
</body>
</html>
