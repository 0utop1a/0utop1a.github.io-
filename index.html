<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALIENS - Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Chakra+Petch:wght@700&display=swap');

    :root {
      --primary-text-color: #e0e0e0;
      --button-bg-color: #ffffff;
      --button-text-color: #000000;
      --glow-color: rgba(255, 255, 255, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      color: var(--primary-text-color);
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 1200px;
      margin: auto;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) translateX(-50%) rotate(-5deg);
      }
      50% {
        transform: translateY(-20px) translateX(-50%) rotate(5deg);
      }
      100% {
        transform: translateY(0px) translateX(-50%) rotate(-5deg);
      }
    }

    @keyframes pulse-glow {
      0% {
        box-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
      }
      50% {
        box-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color);
      }
      100% {
        box-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 1.5s ease-out forwards;
    }

    .ufo {
      position: absolute;
      top: 5%;
      left: 50%;
      width: 100px;
      height: auto;
      animation: float 6s ease-in-out infinite;
      filter: drop-shadow(0px 15px 10px rgba(0,0,0,0.4));
    }

    .top-left-info {
      position: absolute;
      top: 20px;
      left: 20px;
      animation-delay: 0.2s;
    }

    .counter {
      font-family: 'Chakra Petch', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .support-title {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .support-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .support-icons img {
      height: 24px;
      filter: invert(100%);
    }

    .support-icons .diamond {
      filter: none;
      height: 30px;
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .aliens-button {
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      border: none;
      border-radius: 50px;
      padding: 15px 50px;
      font-size: 1.2rem;
      font-weight: bold;
      font-family: 'Arial Black', Gadget, sans-serif;
      cursor: default;
      animation: pulse-glow 3s infinite ease-in-out;
    }

    .bottom-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: bold;
    }

    .map-widget {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 250px;
      height: 150px;
      border: 1px solid #555;
      border-radius: 5px;
      overflow: hidden;
    }

    .top-right-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- UFO Image -->
    <img src="https://i.imgur.com/Z2n4PjS.png" alt="Floating UFO" class="ufo" />

    <!-- Top Left -->
    <div class="top-left-info fade-in">
      <div id="counter" class="counter">0</div>
      <div class="support-title">SUPPORT ONLY:</div>
      <div class="support-icons">
        <img src="https://img.icons8.com/ios-filled/50/bitcoin.png" alt="Bitcoin" />
        <img src="https://img.icons8.com/ios-filled/50/paypal.png" alt="PayPal" />
        <img src="https://i.imgur.com/Js1V0xi.png" alt="W Icon" />
        <img class="diamond" src="https://i.imgur.com/zsz0lGC.png" alt="Diamond" />
      </div>
    </div>

    <!-- Center Button -->
    <div class="center-content fade-in">
      <div class="aliens-button">ALIENS</div>
    </div>

    <!-- Bottom Message -->
    <div class="bottom-text fade-in">
      МАГАЗИН ОТКРОЕТСЯ ОЧЕНЬ СКОРО
    </div>

    <!-- Clickable Map -->
    <a href="https://maps.google.com?q=121125+Bluebonnet+Rd,+La+Vernia,+TX+78121" target="_blank" class="map-widget fade-in">
      <img src="https://i.imgur.com/79S2htz.png" alt="Map" width="100%" height="100%">
    </a>

    <!-- Top Right Icon -->
    <img src="https://img.icons8.com/ios-filled/50/code.png" alt="Code Icon" class="top-right-icons fade-in" />
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function animateCounter(elementId, start, end, duration) {
        const element = document.getElementById(elementId);
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          const currentNumber = Math.floor(progress * (end - start) + start);
          element.innerHTML = currentNumber.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        };
        window.requestAnimationFrame(step);
      }

      animateCounter('counter', 0, 121125, 2000);
    });
  </script>
</body>
</html>
