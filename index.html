<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utopia</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      overflow: hidden;
    }

    .intro-container {
      max-width: 800px;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
    }

    h1 {
      font-size: 2.5em; /* Smaller font size for the heading */
      margin-bottom: 20px;
      color: #00ffff; /* Highlight color for the title */
    }

    p {
      font-size: 1em; /* Smaller font size for the description */
      margin-bottom: 40px;
    }

    .cta {
      font-size: 1.2em;
      color: #00ffff;
      text-decoration: underline;
      cursor: pointer;
    }

    .cta:hover {
      color: #ffffff;
    }

    /* Logo positioning */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo-container img {
      max-width: 100px; /* Smaller logo */
      height: auto; 
      border-radius: 10px; /* Optional: rounded corners */
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px); /* Optional: Adds slight upward movement */
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Logo in top left corner -->
  <div class="logo-container">
    <img src="https://i.postimg.cc/YqRX6JTj/1fbbdb74-113c-4a40-9caf-3ee1d830bb44-66c3ae0ccb8dd3-67838762-removebg.png" alt="Logo">
  </div>

  <!-- Intro Section -->
  <div class="intro-container">
    <h1>Utopia</h1> <!-- Main heading -->
    <p>utopians getaway</p> <!-- Short description -->
    <a href="page2.html">
      <div class="cta">Explore Now</div>
    </a> <!-- Link to page2.html -->
  </div>

</body>
</html>
