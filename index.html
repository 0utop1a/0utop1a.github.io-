<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UTOP1A</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #d1e3df;
      height: 100vh;
      overflow: hidden;
      font-family: 'Chakra Petch', sans-serif;
      position: relative;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* PROFILE BUTTON */
    .user-profile {
      width: 131px;
      height: 51px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s ease;
      background: linear-gradient(to bottom right, #2e8eff 0%, rgba(46, 142, 255, 0) 30%);
      background-color: rgba(46, 142, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .user-profile:hover {
      background-color: rgba(46, 142, 255, 0.7);
      box-shadow: 0 0 10px rgba(46, 142, 255, 0.5);
    }

    .user-profile-inner {
      width: 127px;
      height: 47px;
      border-radius: 13px;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      color: #fff;
      font-weight: 600;
    }

    /* LOGIN POPUP */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .overlay.active {
      display: flex;
    }

    .card {
      background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
      border-radius: 22px;
      padding: 2em;
      width: 300px;
      transition: all 0.3s;
    }

    .form {
      background-color: #171717;
      border-radius: 20px;
      padding: 1.5em;
      color: white;
    }

    .field {
      display: flex;
      align-items: center;
      gap: 0.5em;
      border-radius: 25px;
      padding: 0.6em;
      background-color: #171717;
      box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
      margin-bottom: 1em;
    }

    .input-field {
      background: none;
      border: none;
      outline: none;
      width: 100%;
      color: #d3d3d3;
    }

    .button2 {
      width: 100%;
      padding: 0.7em;
      border-radius: 5px;
      background-color: #252525;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }

    .button2:hover {
      background-color: black;
    }

    /* WORD ANIMATION */
    .button {
      display: flex;
      justify-content: center;
    }

    .box {
      width: 35px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 15px;
      font-weight: 700;
      color: #fff;
      transition: all 0.8s;
      cursor: pointer;
      position: relative;
      background: rgb(58, 165, 253);
      overflow: hidden;
    }

    .box:before {
      content: "U";
      position: absolute;
      top: 0;
      background: #0f0f0f;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(100%);
      transition: transform 0.4s;
    }

    .box:nth-child(2)::before { transform: translateY(-100%); content: 'T'; }
    .box:nth-child(3)::before { content: 'O'; }
    .box:nth-child(4)::before { transform: translateY(-100%); content: 'P'; }
    .box:nth-child(5)::before { content: '1'; }
    .box:nth-child(6)::before { transform: translateY(-100%); content: 'A'; }

    .button:hover .box:before {
      transform: translateY(0);
    }

    .button:hover .box:nth-child(1):before { content: "S"; }
    .button:hover .box:nth-child(2):before { content: "H"; }
    .button:hover .box:nth-child(3):before { content: "O"; }
    .button:hover .box:nth-child(4):before { content: "P"; }
    .button:hover .box:nth-child(5):before { content: ""; }
    .button:hover .box:nth-child(6):before { content: ""; }

    /* GLOW BUTTON */
    .shine-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 48px;
      color: #fff;
      background: linear-gradient(to right, #9f9f9f 0, #fff 10%, #868686 20%);
      background-position: 0;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s infinite linear;
      font-family: "Poppins", sans-serif;
      font-weight: 600;
      font-size: 16px;
      border: none;
      text-decoration: none;
    }

    @keyframes shine {
      0% { background-position: 0; }
      60% { background-position: 180px; }
      100% { background-position: 180px; }
    }
  </style>
</head>
<body>

  <!-- PROFILE BUTTON -->
  <div class="user-profile" onclick="document.querySelector('.overlay').classList.add('active')">
    <div class="user-profile-inner">Profile</div>
  </div>

  <!-- LOGIN POPUP -->
  <div class="overlay" onclick="this.classList.remove('active')">
    <div class="card" onclick="event.stopPropagation()">
      <div class="form">
        <div class="field"><input class="input-field" type="text" placeholder="Email or username" /></div>
        <div class="field"><input class="input-field" type="password" placeholder="Password" /></div>
        <button class="button2">Log in</button>
      </div>
    </div>
  </div>

  <!-- CENTER UTOP1A / SHOP WORD -->
  <div class="centered">
    <div class="button">
      <div class="box">U</div>
      <div class="box">T</div>
      <div class="box">O</div>
      <div class="box">P</div>
      <div class="box">1</div>
      <div class="box">A</div>
    </div>
  </div>

  <!-- GLOWING 121125 BUTTON -->
  <div class="shine-btn">121125</div>

</body>
</html>
