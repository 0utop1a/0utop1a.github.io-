<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>utopia</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      max-width: 80px; /* Increase logo size */
      height: auto;
    }

    /* Main Heading Style */
    h1 {
      font-size: 2em; /* Smaller heading */
      color: white; /* White color for the heading */
      margin-top: 20px; /* Push it to the top */
    }

    /* Explore Button Style */
    .cta {
      font-size: 1.2em;
      color: white;
      background-color: transparent;
      border: 1px solid white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 50px; /* Keeps the button closer to the bottom */
    }

    .cta:hover {
      background-color: white;
      color: black;
    }

    a {
      text-decoration: none; /* Removes the underline from the button */
    }
  </style>
</head>
<body>

  <!-- Logo in the top left corner -->
  <img src="https://i.postimg.cc/YqRX6JTj/1fbbdb74-113c-4a40-9caf-3ee1d830bb44-66c3ae0ccb8dd3-67838762-removebg.png" alt="Logo" class="logo">

  <!-- Main Heading -->
  <h1>Utopia</h1>

  <!-- Explore Now Button -->
  <a href="page2.html">
    <div class="cta">ALIENS</div>
  </a>

</body>
</html>
