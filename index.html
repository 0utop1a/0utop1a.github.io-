<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>utop1a</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-top: 20px;
      width: 80px;
      height: auto;
    }

    .folder-wrapper {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    .button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2.8em;
      height: 2.8em;
      border: none;
      cursor: pointer;
      border-radius: 0.4em;
      background: rgba(235, 252, 254, 0.8);
      text-decoration: none;
    }

    .container {
      position: relative;
      width: 1.9em;
      height: 1.75em;
      background: none;
      overflow: hidden;
    }

    .folder {
      content: "";
      position: absolute;
    }

    .folder_one {
      bottom: 0;
      width: 100%;
      height: 88%;
      border-radius: 3px;
      border-top: 2px solid rgb(206, 167, 39);
      background: linear-gradient(-35deg, rgb(238, 194, 47) 5%, rgb(255, 223, 118));
    }

    .folder_two {
      top: 5%;
      width: 38%;
      height: 19%;
      border-top-left-radius: 3px;
      border-top-right-radius: 3px;
      border-bottom-right-radius: 3px;
      background-color: rgb(206, 167, 39);
      box-shadow: 0 1px 5px -2px rgba(0, 0, 0, 0.5);
    }

    .folder_two::before {
      content: "";
      position: absolute;
      display: inline;
      left: 88%;
      width: 0;
      height: 0;
      border-left: 5px solid rgb(206, 167, 39);
      border-top: 0.22em solid transparent;
      border-bottom: 0.22em solid transparent;
    }

    .folder_three {
      display: flex;
      align-items: center;
      justify-content: center;
      left: 0.25em;
      bottom: 0;
      width: 1.3em;
      height: 0.6em;
      border-radius: 4px 4px 0 0;
      background: linear-gradient(-35deg, rgb(25, 102, 218), rgb(109, 165, 249));
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
      position: absolute;
      font-size: 0.65em;
    }

    .folder_four {
      left: 0.55em;
      bottom: 0.15em;
      width: 0.8em;
      height: 0.1em;
      border-radius: 1em;
      background-color: rgb(20, 77, 163);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: absolute;
    }

    .active_line {
      content: "";
      position: absolute;
      bottom: 0;
      width: 0.5em;
      height: 0.2em;
      background-color: #999;
      border: none;
      border-radius: 1em;
      transition: all 0.15s linear;
    }

    .button:active .active_line,
    .button:focus .active_line {
      width: 1.4em;
      background-color: rgb(41, 126, 255);
    }

    .button:focus .container {
      animation: wow 1s forwards;
    }

    @keyframes wow {
      20% { scale: 0.8; }
      30% { scale: 1; transform: translateY(0); }
      50% { transform: translateY(-6px); }
      65% { transform: translateY(4px); }
      80% { transform: translateY(0); }
      100% { scale: 1; }
    }

    .text {
      content: "";
      position: absolute;
      top: -2.5em;
      width: 7em;
      height: 1.8em;
      background-color: #666;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      border-radius: 5px;
      text-shadow: 0 0 10px rgb(0, 0, 0);
      opacity: 0;
      transition: all 0.25s linear;
      font-size: 0.7rem;
      white-space: nowrap;
    }

    .button:hover .text {
      opacity: 1;
    }
  </style>
</head>

  <!-- Animated Logo -->
  <img class="logo" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXd1Mjl5bzduMWNsd3I3eGF1d2VzZGxrZHY5cGU3NjAwZW9xNDExNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/DRqQQzzcDHtHLcfBql/giphy.gif" alt="Logo" />

  <!-- Folder Buttons -->

    <!-- Left Folder: 121125 -->

    <!-- Center Folder: COLLECTIONS -->

      </div>

    <!-- Right Folder: NEWS -->
    <a href="news.html" class="button">

      <div class="container">
        <div class="folder folder_one"></div>

      </div>

    </a>

</body>
</html>
