<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4th July</title> <!-- This is the title that appears on the browser tab -->
  <style>
    body {
      background-color: black; /* Background color of the page */
      color: white; /* Text color */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', Courier, monospace; /* Typewriter font */
      font-size: 30px; /* Font size */
    }

    .top-left {
      margin: 20px; /* Margin to push text away from the edges */
    }

    .main-text {
      margin: 0; /* Remove margin to place subtext directly under the main text */
    }

    .subtext {
      margin-top: 10px; /* Space between main text and subtext */
      font-size: 20px; /* Smaller font size for the subtext */
    }

    .extra-text {
      margin-top: 20px; /* Space between subtext and extra text */
      font-size: 23px; /* Decreased font size for the extra text */
      color: white; /* Initial text color */
      text-decoration: none; /* Remove underline from the link */
      animation: fadeInOut 4s infinite; /* Apply the animation with 4s duration */
    }

    .extra-text:hover {
      text-decoration: underline; /* Underline on hover */
    }

    @keyframes fadeInOut {
      0% {
        color: white; /* Initial color */
        opacity: 0.5; /* Initial opacity */
      }
      50% {
        color: blue; /* Color during animation */
        opacity: 1; /* Full opacity */
      }
      100% {
        color: white; /* End color */
        opacity: 0.5; /* End opacity */
      }
    }

    .image-container {
      display: flex;
      justify-content: center; /* Center the image horizontally */
      align-items: center; /* Center the image vertically */
      flex-grow: 1; /* Take up the remaining space to push content to the top and bottom */
      width: 100%;
      margin-top: 20px; /* Margin at the top to push the image down */
    }

    img {
      max-width: 200px; /* Larger size for the image */
      height: auto; /* Maintain aspect ratio */
      border-radius: 10px; /* Optional: Rounded corners */
    }
  </style>
</head>
<body>
  <div class="top-left">
    <div class="main-text">ALIENST DECEMBER 30th</div> <!-- Main text -->
    <div class="subtext">LIMITED AND WORLDWIDE</div> <!-- Subtext -->
    <a href="https://foundation.app/" class="extra-text" target="_blank">25COLLECTION OUT NOW ON FOUNDATION</a> <!-- Extra text with link -->
  </div>

  <div class="image-container">
    <img src="https://i.postimg.cc/YqRX6JTj/1fbbdb74-113c-4a40-9caf-3ee1d830bb44-66c3ae0ccb8dd3-67838762-removebg.png" alt="Description of Image"> <!-- Replace with your image URL -->
  </div>
</body>
</html>
