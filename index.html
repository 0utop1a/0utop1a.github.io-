<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #d1e3df;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Chakra Petch', sans-serif;
    }

    .coming-soon {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }

    /* From Uiverse.io by reglobby */
    .user-profile {
      width: 131px;
      height: 51px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s ease;
      background: linear-gradient(
        to bottom right,
        #2e8eff 0%,
        rgba(46, 142, 255, 0) 30%
      );
      background-color: rgba(46, 142, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .user-profile:hover,
    .user-profile:focus {
      background-color: rgba(46, 142, 255, 0.7);
      box-shadow: 0 0 10px rgba(46, 142, 255, 0.5);
      outline: none;
    }

    .user-profile-inner {
      width: 127px;
      height: 47px;
      border-radius: 13px;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      color: #fff;
      font-weight: 600;
    }

    .user-profile-inner svg {
      width: 27px;
      height: 27px;
      fill: #fff;
    }
  </style>
</head>
<body>

  <div class="user-profile">
    <div class="user-profile-inner">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 
                 2.239-5 5 2.239 5 5 5zm0 2c-3.313 0-10 
                 1.672-10 5v3h20v-3c0-3.328-6.687-5-10-5z"/>
      </svg>
      Профиль
    </div>
  </div>

  <div class="coming-soon">МАГАЗИН ОТКРОЕТСЯ ОЧЕНЬ СКОРО</div>

</body>
</html>
