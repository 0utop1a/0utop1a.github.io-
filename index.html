<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>utop1a</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* FOLDER STYLES */
    .folder-wrapper {
      display: flex;
      gap: 20px;
    }

    .button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 5.3em;
      height: 5.3em;
      border: none;
      cursor: pointer;
      border-radius: 0.4em;
      background: rgba(235, 252, 254, 0.8);
      transform: scale(0.65);
    }

    .container {
      position: relative;
      width: 3.5em;
      height: 3.1em;
      background: none;
      overflow: hidden;
    }

    .folder { position: absolute; }

    .folder_one {
      bottom: 0;
      width: 100%;
      height: 88%;
      border-radius: 3px;
      border-top: 2px solid rgb(206, 167, 39);
      background: linear-gradient(-35deg, rgb(238, 194, 47) 5%, rgb(255, 223, 118));
    }

    .folder_two {
      top: 5%;
      width: 38%;
      height: 19%;
      border-top-left-radius: 3px;
      border-top-right-radius: 3px;
      border-bottom-right-radius: 3px;
      background-color: rgb(206, 167, 39);
      box-shadow: 0 1px 5px -2px rgba(0, 0, 0, 0.5);
    }

    .folder_two::before {
      content: "";
      position: absolute;
      left: 88%;
      width: 0;
      height: 0;
      border-left: 7px solid rgb(206, 167, 39);
      border-top: 0.3em solid transparent;
      border-bottom: 0.3em solid transparent;
    }

    .folder_three {
      display: flex;
      align-items: center;
      justify-content: center;
      left: 0.5em;
      bottom: 0;
      width: 2.5em;
      height: 0.9em;
      border-radius: 4px 4px 0 0;
      background: linear-gradient(-35deg, rgb(25, 102, 218), rgb(109, 165, 249));
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }

    .folder_four {
      left: 1em;
      bottom: 0.3em;
      width: 1.5em;
      height: 0.18em;
      border-radius: 1em;
      background-color: rgb(20, 77, 163);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .active_line {
      content: "";
      position: absolute;
      bottom: 0;
      width: 0.9em;
      height: 0.4em;
      background-color: #999;
      border-radius: 1em;
      transition: all 0.15s linear;
    }

    .button:hover .active_line {
      width: 2.3em;
      background-color: rgb(41, 126, 255);
    }

    .text {
      position: absolute;
      top: -4.5em;
      width: 7.7em;
      height: 2.6em;
      background-color: #666;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      text-shadow: 0 0 10px rgb(0, 0, 0);
      opacity: 0;
      transition: all 0.25s linear;
    }

    .button:hover .text {
      opacity: 1;
    }

    /* VIEW COUNTER */
    .outer {
      width: 300px;
      height: 250px;
      border-radius: 10px;
      padding: 1px;
      background: radial-gradient(circle 230px at 0% 0%, #ffffff, #0c0d0d);
      position: absolute;
      bottom: 20px;
      right: 20px;
      transform: scale(0.5); /* 50% smaller */
    }

    .dot {
      width: 5px;
      aspect-ratio: 1;
      position: absolute;
      background-color: #fff;
      box-shadow: 0 0 10px #ffffff;
      border-radius: 100px;
      z-index: 2;
      right: 10%;
      top: 10%;
      animation: moveDot 6s linear infinite;
    }

    @keyframes moveDot {
      0%, 100% { top: 10%; right: 10%; }
      25% { top: 10%; right: calc(100% - 35px); }
      50% { top: calc(100% - 30px); right: calc(100% - 35px); }
      75% { top: calc(100% - 30px); right: 10%; }
    }

    .card {
      z-index: 1;
      width: 100%;
      height: 100%;
      border-radius: 9px;
      border: solid 1px #202222;
      background: radial-gradient(circle 280px at 0% 0%, #444444, #0c0d0d);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
    }

    .ray {
      width: 220px;
      height: 45px;
      border-radius: 100px;
      position: absolute;
      background-color: #c7c7c7;
      opacity: 0.4;
      box-shadow: 0 0 50px #fff;
      filter: blur(10px);
      transform-origin: 10%;
      top: 0%;
      left: 0;
      transform: rotate(40deg);
    }

    .card .text {
      font-weight: bolder;
      font-size: 2.3rem;
      background: linear-gradient(45deg, #000000 4%, #fff, #000);
      background-clip: text;
      color: transparent;
    }
  </style>
</head>
<body>

  <div class="folder-wrapper">
    <!-- Folder 1 -->
    <button class="button">
      <div class="container">
        <div class="folder folder_one"></div>
        <div class="folder folder_two"></div>
        <div class="folder folder_three"></div>
        <div class="folder folder_four"></div>
        <div class="active_line"></div>
      </div>
      <div class="text">121125</div>
    </button>

    <!-- Folder 2 -->
    <button class="button">
      <div class="container">
        <div class="folder folder_one"></div>
        <div class="folder folder_two"></div>
        <div class="folder folder_three"></div>
        <div class="folder folder_four"></div>
        <div class="active_line"></div>
      </div>
      <div class="text">collections</div>
    </button>

    <!-- Folder 3 -->
    <button class="button">
      <div class="container">
        <div class="folder folder_one"></div>
        <div class="folder folder_two"></div>
        <div class="folder folder_three"></div>
        <div class="folder folder_four"></div>
        <div class="active_line"></div>
      </div>
      <div class="text">NEWS</div>
    </button>
  </div>

  <!-- VIEW COUNTER -->
  <div class="outer">
    <div class="dot"></div>
    <div class="card">
      <div class="ray"></div>
      <div class="text" id="views">763</div>
    </div>
  </div>

  <script>
    const viewElement = document.getElementById("views");
    const baseViews = 763;
    const increment = 47;
    const intervalMinutes = 50;

    const startTime = new Date("2024-06-01T00:00:00Z");
    const now = new Date();
    const minutesPassed = Math.floor((now - startTime) / (1000 * 60));
    const additionalViews = Math.floor(minutesPassed / intervalMinutes) * increment;
    const totalViews = baseViews + additionalViews;
    viewElement.textContent = totalViews.toLocaleString();
  </script>

</body>
</html>
