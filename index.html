<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UTOP1A</title>
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
      cursor: default;
    }

    a:hover {
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    header, footer {
      text-align: center;
      padding: 40px 20px;
    }

    .hero {
      text-align: center;
      padding: 120px 20px 80px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 40px;
      opacity: 0.8;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      border: 2px solid white;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
      pointer-events: none;
    }

    .btn:hover {
      background-color: white;
      color: black;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 80px 20px;
      background-color: #111;
    }

    .feature {
      max-width: 300px;
      text-align: center;
    }

    .feature h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .feature p {
      font-size: 16px;
      opacity: 0.7;
    }

    .newsletter {
      background-color: #111;
      padding: 60px 20px;
      text-align: center;
    }

    .newsletter h3 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .newsletter form {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .newsletter input {
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      width: 250px;
    }

    .newsletter button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: white;
      color: black;
      font-weight: bold;
      pointer-events: none;
    }

    .footer {
      background-color: #000;
      padding: 40px 20px;
      font-size: 14px;
      text-align: center;
      opacity: 0.7;
    }

    .footer-columns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
      margin-bottom: 40px;
    }

    .footer-column h4 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .footer-column p,
    .footer-column a {
      margin: 5px 0;
      display: block;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }

      .features {
        flex-direction: column;
        align-items: center;
      }

      .footer-columns {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>UTOP1A</h1>
  </header>

  <section class="hero">
    <h1>Welcome to UTOP1A</h1>
    <p>Explore the unknown. ALIENS collection out now.</p>
    <div class="btn">ALIENS</div>
  </section>

  <section class="features">
    <div class="feature">
      <h2>Next Drop</h2>
      <p>Soon</p>
    </div>
    <div class="feature">
      <h2>Contact</h2>
      <p>Soon</p>
    </div>
    <div class="feature">
      <h2>Info</h2>
      <p>All rights reserved © 2025</p>
    </div>
  </section>

  <section class="newsletter">
    <h3>Subscribe to our newsletter</h3>
    <form>
      <input type="email" placeholder="Your email" disabled />
      <button type="submit" disabled>Subscribe</button>
    </form>
  </section>

  <footer class="footer">
    <div class="footer-columns">
      <div class="footer-column">
        <h4>Contact</h4>
        <p>Soon</p>
      </div>
      <div class="footer-column">
        <h4>Info</h4>
        <a>Privacy Policy</a>
        <a>Terms of Service</a>
        <a>Returns</a>
      </div>
    </div>
    <div>© 2025 UTOP1A. All rights reserved.</div>
  </footer>

</body>
</html>
