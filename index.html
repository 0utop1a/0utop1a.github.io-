<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utopia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Prevents scrolling issues */
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      max-width: 60px; /* Slightly larger logo */
      height: auto;
    }

    h1 {
      font-size: 3rem;
      color: white;
      margin: 0;
      position: absolute;
      top: 50px; /* Positioned at the top */
      left: 50%;
      transform: translateX(-50%);
    }

    .button-container {
      margin-top: 20px;
    }

    .explore-button {
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: transparent;
      color: white;
      border: 2px solid white;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .explore-button:hover {
      background-color: white;
      color: black;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        top: 20px; /* Adjust the position on smaller screens */
      }

      .explore-button {
        font-size: 1.2rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo in the top-left corner -->
  <img class="logo" src="https://i.postimg.cc/YqRX6JTj/1fbbdb74-113c-4a40-9caf-3ee1d830bb44-66c3ae0ccb8dd3-67838762-removebg.png" alt="Logo">

  <!-- Main heading in the center top -->
  <h1>Utopia</h1>

  <!-- Button in the middle -->
  <div class="button-container">
    <a href="page2.html" class="explore-button">ALIENS</a>
  </div>
</body>
</html>
