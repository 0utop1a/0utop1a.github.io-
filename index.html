<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utopia</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .logo img {
      width: 60px;
      height: auto;
    }

    .main-heading {
      font-size: 40px;
      margin-top: 50px;
      color: white;
    }

    .button-container {
      margin-top: 20px;
    }

    .button {
      font-size: 20px;
      color: white;
      background-color: transparent;
      border: 1px solid white;
      padding: 10px 20px;
      text-decoration: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: white;
      color: black;
    }

    .clock {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.postimg.cc/YqRX6JTj/1fbbdb74-113c-4a40-9caf-3ee1d830bb44-66c3ae0ccb8dd3-67838762-removebg.png" alt="Logo">
  </div>

  <h1 class="main-heading">Utopia</h1>

  <div class="button-container">
    <a href="page2.html" class="button">ALIENS</a>
  </div>

  <div class="clock" id="clock">00:00:00</div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initialize the clock immediately
  </script>
</body>
</html>
