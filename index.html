<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>july 4th</title> <!-- This is the title that appears on the browser tab -->
  <style>
    body {
      background-color: black; /* Background color of the page */
      color: white; /* Text color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif; /* Font style */
      font-size: 50px; /* Font size */
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .spin-text {
      animation: spin 5s linear infinite; /* 5 seconds for one complete rotation */
    }
  </style>
</head>
<body>
  <div class="spin-text">ALIENS-TS DECEMBER 30TH</div> <!-- This is the text that will rotate -->
</body>
</html>
