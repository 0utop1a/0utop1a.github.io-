<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UTOP1A</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Chakra Petch', sans-serif;
      overflow: hidden;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .counter {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .support-text {
      font-size: 1rem;
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .aliens-button {
      padding: 15px 40px;
      font-size: 1.2rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      animation: pulse-glow 3s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0% {
        box-shadow: 0 0 5px rgba(255,255,255,0.7);
      }
      50% {
        box-shadow: 0 0 20px rgba(255,255,255,0.7);
      }
      100% {
        box-shadow: 0 0 5px rgba(255,255,255,0.7);
      }
    }

    .bottom-center {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: bold;
    }

    .map {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 250px;
      height: 150px;
      border: 1px solid white;
      border-radius: 5px;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-right img {
      width: 40px;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Top Left Info -->
    <div class="top-left fade-in" style="animation-delay: 0.1s;">
      <div id="counter" class="counter">0</div>
      <div class="support-text">SUPPORT ONLY:</div>
    </div>

    <!-- Center Button -->
    <div class="center-button fade-in" style="animation-delay: 0.4s;">
      <button class="aliens-button">ALIENS</button>
    </div>

    <!-- Bottom Text -->
    <div class="bottom-center fade-in" style="animation-delay: 0.6s;">
      МАГАЗИН ОТКРОЕТСЯ ОЧЕНЬ СКОРО
    </div>

    <!-- Clickable Map -->
    <a href="https://www.google.com/maps?q=121125+Bluebonnet+Rd,+La+Vernia,+TX+78121" target="_blank">
      <img src="https://i.imgur.com/79S2htz.png" alt="Map" class="map fade-in" style="animation-delay: 0.8s;">
    </a>

    <!-- Top Right Icon -->
    <div class="top-right fade-in" style="animation-delay: 1s;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Antu_view-grid-symbolic.svg" alt="Menu Icon">
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function animateCounter(elementId, start, end, duration) {
        const element = document.getElementById(elementId);
        let startTime = null;

        const step = (timestamp) => {
          if (!startTime) startTime = timestamp;
          const progress = Math.min((timestamp - startTime) / duration, 1);
          const value = Math.floor(progress * (end - start) + start);
          element.textContent = value.toLocaleString('en-US').replace(/,/g, ' ');
          if (progress < 1) {
            requestAnimationFrame(step);
          }
        };

        requestAnimationFrame(step);
      }

      animateCounter('counter', 0, 121125, 2000);
    });
  </script>

</body>
</html>
