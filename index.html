<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utopia</title>
  <style>
    body {
      background: url('https://i.ibb.co/HhqzNkm/xx.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 70px; /* Adjust size as needed */
    }

    .nav-menu {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-size: 16px;
    }

    .explore-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      background: none;
      border: 2px solid white;
      padding: 10px 20px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .explore-btn:hover {
      background-color: white;
      color: black;
    }

    .clock {
      position: absolute;
      top: 20px;
      right: 100px;
      font-size: 18px;
      color: white;
    }
  </style>
  <script>
    // JavaScript for the clock display
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const milliseconds = String(now.getMilliseconds()).padStart(3, '0');
      const date = now.toDateString();
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}:${milliseconds} ${date}`;
    }
    setInterval(updateClock, 1); // Update every millisecond
  </script>
</head>
<body>
  <!-- Logo -->
  <img src="https://i.postimg.cc/YqRX6JTj/1fbbdb74-113c-4a40-9caf-3ee1d830bb44-66c3ae0ccb8dd3-67838762-removebg.png" alt="Logo" class="logo">

  <!-- Navigation Menu -->
  <div class="nav-menu">
    <a href="#faq">FAQ</a>
    <a href="#about">About</a>
    <a href="#app">App</a>
  </div>

  <!-- Explore Button -->
  <a href="page2.html" class="explore-btn">ALIENS</a>

  <!-- Clock Display -->
  <div id="clock" class="clock"></div>
</body>
</html>
