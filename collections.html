<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>collections</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      flex-direction: column;
    }

    .card {
      --background: linear-gradient(to right, #74ebd5 0%, #acb6e5 100%);
      width: 190px;
      height: 254px;
      padding: 5px;
      border-radius: 1rem;
      overflow: visible;
      background: var(--background);
      position: relative;
      z-index: 1;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      z-index: -1;
      transition: opacity 0.5s ease;
    }

    .card::before {
      background: linear-gradient(to bottom right, #f6d365 0%, #fda085 100%);
      transform: rotate(2deg);
    }

    .card::after {
      background: linear-gradient(to top right, #84fab0 0%, #8fd3f4 100%);
      transform: rotate(-2deg);
    }

    .card:hover::before,
    .card:hover::after {
      opacity: 0;
    }

    .card-info {
      --color: #292b2c;
      background: var(--color);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 0.7rem;
      position: relative;
      z-index: 2;
      transition: color 1s;
    }

    .card .title {
      font-weight: bold;
      letter-spacing: 0.1em;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card-img {
      position: absolute;
      width: 120%;
      height: 120%;
      object-fit: contain;
      transition: opacity 0.4s ease;
      z-index: 1;
    }

    .card:hover .title {
      opacity: 1;
    }

    .card:hover .card-img {
      opacity: 0;
    }

    .btn-cart {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 10px;
      border: none;
      background-color: transparent;
      position: relative;
      margin-top: 20px;
    }

    .btn-cart::after {
      content: attr(data-quantity);
      width: fit-content;
      height: fit-content;
      position: absolute;
      font-size: 15px;
      color: white;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      opacity: 0;
      visibility: hidden;
      transition: .2s linear;
      top: 115%;
    }

    .icon-cart {
      width: 24.38px;
      height: 30.52px;
      transition: .2s linear;
    }

    .icon-cart path {
      fill: rgb(240, 8, 8);
      transition: .2s linear;
    }

    .btn-cart:hover > .icon-cart {
      transform: scale(1.2);
    }

    .btn-cart:hover > .icon-cart path {
      fill: rgb(186, 34, 233);
    }

    .btn-cart:hover::after {
      visibility: visible;
      opacity: 1;
      top: 105%;
    }

    .quantity {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Card -->
  <div class="card">
    <div class="card-info">
      <span class="title">0.0068 ETH</span>
      <img class="card-img" src="https://i.ibb.co/6J4dCWF0/Adobe-Express-file.png" alt="shirt">
    </div>
  </div>

  <!-- Cart Button -->
  <button class="btn-cart" data-quantity="0.0068 ETH">
    <svg class="icon-cart" viewBox="0 0 576 512">
      <path d="M528.12 301.319l47.273-208A16 16 0 0 0 560 64H128L121.72 36.4A32 32 0 0 0 90.4 16H16A16 16 0 0 0 0 32v32a16 16 0 0 0 16 16h58.36l70.528 312.6A63.992 63.992 0 1 0 256 448h256a16 16 0 0 0 0-32H256a32 32 0 1 1 0-64h208a64.06 64.06 0 0 0 63.89-50.681z"/>
    </svg>
  </button>

</body>
</html>
