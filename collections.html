<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>collections</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    /* From Uiverse.io by JaydipPrajapati1910 */
    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 15px;
      gap: 15px;
      background-color: #181717;
      outline: 3px #181717 solid;
      outline-offset: -3px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: 400ms;
    }

    .button .text {
      color: white;
      font-weight: 700;
      font-size: 1em;
      transition: 400ms;
    }

    .button svg path {
      transition: 400ms;
    }

    .button:hover {
      background-color: transparent;
    }

    .button:hover .text {
      color: #181717;
    }

    .button:hover svg path {
      fill: #181717;
    }
  </style>
</head>
<body>

  <div class="top-right">
    <button class="button">
      <div class="text">Menu</div>
      <svg height="20" width="20" viewBox="0 0 512 512" fill="#ffffff" xmlns="http://www.w3.org/2000/svg">
        <path d="M80 160H432V192H80zM80 248H432V280H80zM80 336H432V368H80z"/>
      </svg>
    </button>
  </div>

</body>
</html>
