<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>collections</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
    }

    /* Card styles */
    .card {
      --font-color: #fefefe;
      --font-color-sub: #7e7e7e;
      --bg-color: #111;
      --main-color: #fefefe;
      --main-focus: #2d8cf0;
      width: 160px; /* 30% smaller */
      height: 210px;
      background: var(--bg-color);
      border: 2px solid var(--main-color);
      box-shadow: 3px 3px var(--main-color);
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 15px;
      gap: 5px;
    }

    .card-img {
      transition: all 0.5s;
      display: flex;
      justify-content: center;
      margin-bottom: -10px; /* overlap the divider a bit */
    }

    .card-img img {
      width: 110px;
      height: auto;
      object-fit: contain;
      display: block;
    }

    .card-title {
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      color: var(--font-color);
    }

    .card-subtitle {
      font-size: 12px;
      font-weight: 400;
      color: var(--font-color-sub);
      text-align: center;
    }

    .card-divider {
      width: 100%;
      border: 1px solid var(--main-color);
      border-radius: 50px;
    }

    .card-footer {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .card-price {
      font-size: 14px;
      font-weight: 500;
      color: var(--font-color);
    }

    .card-price span {
      font-size: 14px;
      font-weight: 500;
      color: var(--font-color-sub);
    }

    .card-btn {
      height: 30px;
      background: var(--bg-color);
      border: 2px solid var(--main-color);
      border-radius: 5px;
      padding: 0 12px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .card-btn svg {
      width: 100%;
      height: 100%;
      fill: var(--main-color);
      transition: all 0.3s;
    }

    .card-img:hover {
      transform: translateY(-2px);
    }

    .card-btn:hover {
      border: 2px solid var(--main-focus);
    }

    .card-btn:hover svg {
      fill: var(--main-focus);
    }

    .card-btn:active {
      transform: translateY(2px);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-img">
      <img src="https://i.ibb.co/Q3wxDQ7S/Adobe-Express-file.png" alt="shirt" />
    </div>
    <div class="card-title">UT1</div>
    <div class="card-subtitle">Limited Drop</div>
    <div class="card-divider"></div>
    <div class="card-footer">
      <div class="card-price">$47</div>
      <div class="card-btn">
        <svg viewBox="0 0 24 24">
          <path d="M12 2L15 8H9L12 2ZM2 22L12 13L22 22H2Z" />
        </svg>
      </div>
    </div>
  </div>

</body>
</html>
