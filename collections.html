<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>collections</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      flex-direction: column;
      gap: 20px;
    }

    /* --- Card --- */
    .card {
      --background: linear-gradient(to right, #74ebd5 0%, #acb6e5 100%);
      width: 190px;
      height: 254px;
      padding: 5px;
      border-radius: 1rem;
      overflow: visible;
      background: var(--background);
      position: relative;
      z-index: 1;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      z-index: -1;
    }

    .card::before {
      background: linear-gradient(to bottom right, #f6d365 0%, #fda085 100%);
      transform: rotate(2deg);
    }

    .card::after {
      background: linear-gradient(to top right, #84fab0 0%, #8fd3f4 100%);
      transform: rotate(-2deg);
    }

    .card-info {
      --color: #292b2c;
      background: var(--color);
      color: var(--color);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: visible;
      border-radius: 0.7rem;
      position: relative;
      z-index: 2;
    }

    .card-info img {
      width: 140px;
      height: auto;
      transition: 0.3s ease;
    }

    .card:hover::before,
    .card:hover::after {
      opacity: 0;
    }

    .card:hover .card-info img {
      opacity: 0;
    }

    .card:hover .hover-price {
      opacity: 1;
    }

    .hover-price {
      position: absolute;
      color: #74ebd5;
      font-weight: bold;
      font-size: 1rem;
      opacity: 0;
      transition: 0.3s ease;
    }

    /* --- Button Under Card --- */
    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 15px;
      gap: 15px;
      background-color: #181717;
      outline: 3px #181717 solid;
      outline-offset: -3px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: 400ms;
    }

    .button .text {
      color: white;
      font-weight: 700;
      font-size: 1em;
      transition: 400ms;
    }

    .button svg path {
      transition: 400ms;
    }

    .button:hover {
      background-color: transparent;
    }

    .button:hover .text {
      color: #181717;
    }

    .button:hover svg path {
      fill: #181717;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-info">
      <img src="https://i.ibb.co/6J4dCWF0/Adobe-Express-file.png" alt="UT1 Shirt" />
      <div class="hover-price">0.0068 ETH</div>
    </div>
  </div>

  <button class="button">
    <span class="text">Buy</span>
  </button>

</body>
</html>
