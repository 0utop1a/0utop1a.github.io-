<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>collections</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .item {
      position: relative;
      width: 300px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      perspective: 1000px;
    }

    .item img {
      width: 100%;
      height: auto;
      transform: scale(1);
      transition: transform 0.6s ease, filter 0.6s ease;
    }

    .item:hover img {
      transform: scale(1.1) rotateY(10deg);
      filter: brightness(1.2);
    }

    .caption {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: bold;
      color: white;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .item:hover .caption {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }
  </style>
</head>
<body>
  <div class="item">
    <img src="https://i.ibb.co/6J4dCWF0/Adobe-Express-file.png" alt="UT1" />
    <div class="caption">UT1 â€“ 0.0068 ETH</div>
  </div>
</body>
</html>
