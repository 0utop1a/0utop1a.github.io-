<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>collections</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    /* Main Card Styles */
    .card {
      --background: linear-gradient(to right, #74ebd5 0%, #acb6e5 100%);
      width: 190px;
      height: 254px;
      padding: 5px;
      border-radius: 1rem;
      overflow: visible;
      background: var(--background);
      position: relative;
      z-index: 1;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      z-index: -1;
      transition: opacity 0.5s ease;
    }

    .card::before {
      background: linear-gradient(to bottom right, #f6d365 0%, #fda085 100%);
      transform: rotate(2deg);
    }

    .card::after {
      background: linear-gradient(to top right, #84fab0 0%, #8fd3f4 100%);
      transform: rotate(-2deg);
    }

    .card:hover::before,
    .card:hover::after {
      opacity: 0;
    }

    /* Inner Card Content */
    .card-info {
      --color: #292b2c;
      background: var(--color);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 0.7rem;
      position: relative;
      z-index: 2;
      transition: color 1s;
    }

    .card .title {
      font-weight: bold;
      letter-spacing: 0.1em;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.4s ease;
      z-index: 1;
    }

    .card:hover .title {
      opacity: 1;
    }

    .card:hover .card-img {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-info">
      <span class="title">0.0068 ETH</span>
      <img class="card-img" src="https://i.ibb.co/Q3wxDQ7S/Adobe-Express-file.png" alt="shirt">
    </div>
  </div>

</body>
</html>
