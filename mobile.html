<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>utopia</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      font-family: 'Courier New', Courier, monospace; /* Consistent font */
    }

    /* Full-screen Video Background */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Centered Button */
    .centered-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .btn {
      padding: 10px 20px;
      background-color: white;
      color: black;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: grey;
      color: white;
    }

    /* Hide the controls in video */
    video::-webkit-media-controls {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop class="video-background">
    <source src="https://streamable.com/j9753c" type="video/mp4">
    <!-- Optional: Add a backup video format -->
  </video>

  <!-- Centered Button -->
  <div class="centered-content">
    <a href="page2.html" class="btn">ALIENS</a>
  </div>

</body>
</html>
