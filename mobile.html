<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>utopia</title>
    <link rel="icon" href="https://0utop1a.github.io/0utop1a.github.io-/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow: hidden;
            background-color: black;
            height: 100vh;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
        }
        .explore-button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
        }
        .explore-button:hover {
            background-color: white;
            color: black;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: auto;
            animation: rotate-vert-center 2s linear infinite;
        }
        .running-text {
            background-color: #000000;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            padding: 10px 0;
        }
        .running-text-container {
            display: flex;
            animation: marquee 40s linear infinite;
        }
        .running-text-content {
            display: inline-flex;
            align-items: center;
        }
        .running-text-content span {
            margin-right: 30px;
            color: #ffffff !important;
            font-size: 14px;
            text-transform: uppercase;
        }
        .running-text-content span.runline {
            width: 2px;
            height: 10px;
            background: #d1d1d1 !important;
        }

        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }

        @media screen and (max-width: 500px) {
            .running-text-content span {
                margin-right: 20px;
            }
            .running-text-container {
                animation: marquee 12s linear infinite;
            }
        }

        /* Animista animation: rotate-vert-center */
        @-webkit-keyframes rotate-vert-center {
            0% {
                -webkit-transform: rotateY(0);
                        transform: rotateY(0);
            }
            100% {
                -webkit-transform: rotateY(360deg);
                        transform: rotateY(360deg);
            }
        }
        @keyframes rotate-vert-center {
            0% {
                -webkit-transform: rotateY(0);
                        transform: rotateY(0);
            }
            100% {
                -webkit-transform: rotateY(360deg);
                        transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="running-text">
        <div class="running-text-container">
            <div class="running-text-content">
                <span>STORE OPENS MAY 25TH</span>
                <span class="runline"></span>
                <span>STORE OPENS MAY 25TH</span>
                <span class="runline"></span>
                <span>STORE OPENS MAY 25TH</span>
                <span class="runline"></span>
                <span>STORE OPENS MAY 25TH</span>
                <span class="runline"></span>
                <span>STORE OPENS MAY 25TH</span>
                <span class="runline"></span>
                <span>STORE OPENS MAY 25TH</span>
            </div>
        </div>
    </div>

    <img src="https://i.ibb.co/VxcMSXC/1fbbdb74-113c-4a40-9caf-3ee1d830bb44-66c3ae0ccb8dd3-67838762-removebg.png" alt="Logo" class="logo rotate-vert-center">

    <div class="content">
        <a href="mobile.page2.html" class="explore-button">ALIENS</a>
    </div>
</body>
</html>
