<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>utopia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace; /* Typewriter font */
      color: white;
      overflow: hidden; /* Prevent scrollbars */
    }
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the entire viewport */
      z-index: -1; /* Behind all content */
    }
    .content {
      position: relative; /* Relative to video */
      z-index: 1; /* Above the video */
      text-align: center; /* Center text */
      padding: 20px;
    }
    .main-text {
      font-size: 30px; /* Font size for main headings */
      margin: 20px 0; /* Space between main headings */
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <video id="video-background" autoplay muted loop>
    <source src="https://streamable.com/j9753c" type="video/mp4"> <!-- Replace with your video link -->
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <div class="main-text">Welcome to Utopia</div>
    <div class="main-text">Explore our collections!</div>
  </div>
</body>
</html>
