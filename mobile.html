<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utopia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      overflow: hidden; /* Prevent scrollbars */
      background: url('https://i.ibb.co/g4s0c3P/image.jpg') no-repeat center center; /* Background image */
      background-size: contain; /* Adjust to fit within the viewport while keeping aspect ratio */
      height: 100vh; /* Full height */
    }
    .content {
      position: relative; /* Relative to the background */
      z-index: 1; /* Above the background */
      text-align: center; /* Center text */
      padding: 20px;
    }
    .explore-button {
      font-size: 24px; /* Font size for button */
      padding: 10px 20px; /* Padding for the button */
      background-color: transparent; /* Transparent background */
      border: 2px solid white; /* White border */
      color: white; /* Text color */
      text-decoration: none; /* Remove underline */
      cursor: pointer; /* Pointer cursor */
      border-radius: 5px; /* Rounded corners */
    }
    .explore-button:hover {
      background-color: white; /* Change background on hover */
      color: black; /* Change text color on hover */
    }
  </style>
</head>
<body>
  <div class="content">
    <a href="page2.html" class="explore-button">ALIENS</a>
  </div>
</body>
</html>
