<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utopia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      overflow: hidden; /* Prevent scrollbars */
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw; /* Ensure full width */
      height: 100vh; /* Ensure full height */
      z-index: -1; /* Behind all content */
      object-fit: cover; /* Ensures video covers the entire area */
    }
    .content {
      position: relative; /* Relative to video */
      z-index: 1; /* Above the video */
      text-align: center; /* Center text */
      padding: 20px;
    }
    .main-text {
      font-size: 30px; /* Font size for main headings */
      margin: 20px 0; /* Space between main headings */
    }
  </style>
</head>
<body>
  <!-- Vimeo video background without controls -->
  <iframe class="video-background" src="https://player.vimeo.com/video/1018681055?autoplay=1&muted=1&loop=1&background=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

  <div class="content">
    <div class="main-text">Welcome to Utopia</div>
    <div class="main-text">Explore our collections!</div>
  </div>
</body>
</html>
