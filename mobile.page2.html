<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UTOP1A | Page 2</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://0utop1a.github.io/0utop1a.github.io-/favicon.ico" />
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-focus-ring-color: rgba(0,0,0,0);
      outline: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #111;
      position: relative;
      z-index: 1000;
    }

    .logo img {
      height: 70px;
      animation: spin 6s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .icons {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .hamburger-menu {
      display: none;
      cursor: pointer;
    }

    .hamburger-menu svg {
      width: 30px;
      height: 30px;
      fill: white;
    }

    .mobile-nav {
      position: fixed;
      top: 0;
      right: -100%;
      width: 70%;
      height: 100%;
      background-color: #111;
      transition: right 0.4s ease;
      padding: 60px 20px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .mobile-nav.open {
      right: 0;
    }

    .mobile-nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
      }

      .hamburger-menu {
        display: block;
      }
    }

    /* Product Section */
    .product-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 40px;
    }

    .product-box {
      text-align: center;
      max-width: 250px;
      transition: transform 0.3s ease;
    }

    .product-box img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-box:hover {
      transform: scale(1.05);
    }

    /* Search Modal */
    #searchModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #searchInput {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    #closeSearchBtn {
      padding: 8px 16px;
      background-color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="hamburger-menu" onclick="toggleMobileNav()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24">
        <path d="M4 5h16M4 12h16M4 19h16" stroke="white" stroke-width="2" stroke-linecap="round"></path>
      </svg>
    </div>

    <div class="logo">
      <a href="/">
        <img src="https://i.postimg.cc/YqRX6JTj/1fbbdb74-113c-4a40-9caf-3ee1d830bb44-66c3ae0ccb8dd3-67838762-removebg.png" alt="UTOP1A Logo" />
      </a>
    </div>

    <nav class="menu">
      <a href="#">TOPS</a>
      <a href="#">BOTTOMS</a>
      <a href="#">ACCESSORIES</a>
      <a href="#">CONTACT US</a>
      <a href="#">UTOP1A APP</a>
    </nav>

    <div class="icons">
      <div class="search-modal" style="cursor: pointer;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
          <path d="M21 21l-4.35-4.35M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <a href="/cart">
        <svg width="25" height="25" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" fill="#FFFFFF" clip-rule="evenodd">
          <path d="M13.5 21c-.276 0-.5-.224-.5-.5s.224-.5.5-.5.5.224.5.5-.224.5-.5.5m0-2c-.828 0-1.5.672-1.5 1.5s.672 1.5 1.5 1.5 1.5-.672 1.5-1.5-.672-1.5-1.5-1.5m-6 2c-.276 0-.5-.224-.5-.5s.224-.5.5-.5.5.224.5.5-.224.5-.5.5m0-2c-.828 0-1.5.672-1.5 1.5s.672 1.5 1.5 1.5 1.5-.672 1.5-1.5-.672-1.5-1.5-1.5m16.5-16h-2.964l-3.642 15h-13.321l-4.073-13.003h19.522l.728-2.997h3.75v1zm-22.581 2.997l3.393 11.003h11.794l2.674-11.003h-17.861z"></path>
        </svg>
      </a>
    </div>
  </header>

  <!-- Mobile nav sliding menu -->
  <div class="mobile-nav" id="mobileNav">
    <a href="#">TOPS</a>
    <a href="#">BOTTOMS</a>
    <a href="#">ACCESSORIES</a>
    <a href="#">CONTACT US</a>
    <a href="#">UTOP1A APP</a>
  </div>

  <!-- Product section -->
  <section class="product-section" id="productList">
    <div class="product-box product-item" data-name="ALIENS-TS1">
      <img src="https://i.postimg.cc/2yYj1H6b/your-product-image.jpg" alt="ALIENS-TS1" />
      <h2>ALIENS-TS1</h2>
      <p>Dh 420.00 MAD</p>
    </div>
    <!-- Add more products below if needed -->
  </section>

  <!-- Search Modal -->
  <div id="searchModal">
    <input type="text" id="searchInput" placeholder="Search..." />
    <button id="closeSearchBtn" onclick="closeSearch()">Close</button>
  </div>

  <script>
    function toggleMobileNav() {
      document.getElementById("mobileNav").classList.toggle("open");
    }

    const searchIcon = document.querySelector('.search-modal');
    const searchModal = document.getElementById('searchModal');
    const searchInput = document.getElementById('searchInput');

    searchIcon.addEventListener('click', () => {
      searchModal.style.display = 'flex';
      searchInput.focus();
    });

    function closeSearch() {
      searchModal.style.display = 'none';
      searchInput.value = '';
      showAllProducts();
    }

    function showAllProducts() {
      document.querySelectorAll('.product-item').forEach(item => {
        item.style.display = 'block';
      });
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      document.querySelectorAll('.product-item').forEach(item => {
        const name = item.dataset.name.toLowerCase();
        if (name.includes(query)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
