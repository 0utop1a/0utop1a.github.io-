<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRODUCTS</title>
  <link rel="icon" href="https://0utop1a.github.io/0utop1a.github.io-/favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #f5f5f5;
    }

    /* Grid for product previews */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 10px;
      margin-top: 20px;
    }

    /* Each product box with flex layout */
    .product-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .product-box:hover {
      transform: scale(1.05);
    }

    .product-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .buy-button {
      padding: 10px 20px;
      color: black; /* Set font color to black */
      background-color: white; /* Set button background to white */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      width: 100%;
    }

    .buy-button:hover {
      background-color: #ffa500; /* Change to orange on hover */
    }
  </style>
</head>
<body>
  <h1>ALIENS COLLECTION</h1>

  <div class="product-grid">
    <!-- Product 1 -->
    <div class="product-box">
      <img src="https://i.ibb.co/jZG1yTK/Whats-App-Image-2024-06-01-at-01-21-30-47f9ed0d.jpg" alt="ALIENS-T" class="product-image">
      <button class="buy-button">Available February 14, 2025</button>
    </div>

    <!-- Product 2 -->
    <div class="product-box">
      <img src="https://i.ibb.co/KV3t4sx/ALIENS2-TEST3.jpg" alt="Al1ENS" class="product-image">
      <button class="buy-button">Available July 4, 2025</button>
    </div>

    <!-- Product 3 -->
    <div class="product-box">
      <img src="https://i.ibb.co/nPhXKbn/huhu.png" alt="ALIEN2" class="product-image">
      <button class="buy-button">Available July 11, 2025</button>
    </div>

    <!-- Product 4 -->
    <div class="product-box">
      <img src="https://i.ibb.co/h7qyBxd/Untitled-Project-J.jpg" alt="AlI3NS" class="product-image">
      <button class="buy-button">Available August 1, 2025</button>
    </div>

    <!-- Product 5 -->
    <div class="product-box">
      <img src="https://i.ibb.co/F6tyD5J/Screenshot-2024-10-10-224425.png" alt="ALI4NS" class="product-image">
      <button class="buy-button">Available September 5, 2025</button>
    </div>

    <!-- Product 6 -->
    <div class="product-box">
      <img src="https://i.ibb.co/nrPNZGj/ALIENS5.png" alt="ALI5NS" class="product-image">
      <button class="buy-button">Available October 10, 2025</button>
    </div>
  </div>
</body>
</html>
