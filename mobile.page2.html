<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTOP1A | Page 2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://0utop1a.github.io/0utop1a.github.io-/favicon.ico" />
    <style>
      html, body {
        background-color: #000;
        color: white;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }

      * {
        box-sizing: border-box;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #111;
        color: white;
        position: relative;
        z-index: 1001;
      }

      .menu {
        display: flex;
        gap: 20px;
      }

      .menu a {
        color: white;
        text-decoration: none;
      }

      .logo img {
        height: 70px;
        animation: spin 6s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }

      .icons {
        display: flex;
        gap: 20px;
      }

      .search-modal {
        display: none;
      }

      .hamburger-menu {
        display: none;
        cursor: pointer;
        z-index: 1002;
      }

      /* SLIDE-IN MENU STYLES */
      .mobile-nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 70%;
        height: 100%;
        background-color: #111;
        padding: 60px 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        transition: right 0.3s ease-in-out;
        z-index: 1000;
      }

      .mobile-nav.open {
        right: 0;
      }

      .mobile-nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        border-bottom: 1px solid #333;
        padding-bottom: 10px;
      }

      @media (max-width: 768px) {
        .menu {
          display: none;
        }

        .hamburger-menu {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="hamburger-menu" onclick="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" viewBox="0 0 24 24">
          <path d="M4 5h16M4 12h16M4 19h16" stroke="white" stroke-width="2" stroke-linecap="round"></path>
        </svg>
      </div>

      <div class="logo">
        <a href="/">
          <img src="https://i.postimg.cc/YqRX6JTj/1fbbdb74-113c-4a40-9caf-3ee1d830bb44-66c3ae0ccb8dd3-67838762-removebg.png" alt="UTOP1A Logo" />
        </a>
      </div>

      <nav class="menu">
        <a href="#">TOPS</a>
        <a href="#">BOTTOMS</a>
        <a href="#">ACCESSORIES</a>
        <a href="#">CONTACT US</a>
        <a href="#">UTOP1A APP</a>
      </nav>

      <div class="icons">
        <div class="search-modal">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
            <path d="M21 21l-4.35-4.35M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <a href="/cart">
          <svg width="25" height="25" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" fill="#FFFFFF" clip-rule="evenodd">
            <path d="M13.5 21c-.276 0-.5-.224-.5-.5s.224-.5.5-.5.5.224.5.5-.224.5-.5.5m0-2c-.828 0-1.5.672-1.5 1.5s.672 1.5 1.5 1.5 1.5-.672 1.5-1.5-.672-1.5-1.5-1.5m-6 2c-.276 0-.5-.224-.5-.5s.224-.5.5-.5.5.224.5.5-.224.5-.5.5m0-2c-.828 0-1.5.672-1.5 1.5s.672 1.5 1.5 1.5 1.5-.672 1.5-1.5-.672-1.5-1.5-1.5m16.5-16h-2.964l-3.642 15h-13.321l-4.073-13.003h19.522l.728-2.997h3.75v1zm-22.581 2.997l3.393 11.003h11.794l2.674-11.003h-17.861z"></path>
          </svg>
        </a>
      </div>
    </header>

    <!-- SLIDING MOBILE NAV -->
    <div id="mobileNav" class="mobile-nav">
      <a href="#" onclick="toggleMenu()">TOPS</a>
      <a href="#" onclick="toggleMenu()">BOTTOMS</a>
      <a href="#" onclick="toggleMenu()">ACCESSORIES</a>
      <a href="#" onclick="toggleMenu()">CONTACT US</a>
      <a href="#" onclick="toggleMenu()">UTOP1A APP</a>
    </div>

    <script>
      function toggleMenu() {
        document.getElementById('mobileNav').classList.toggle('open');
      }
    </script>
  </body>
</html>
