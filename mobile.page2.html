<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALIENS - Page 2</title>
  <link rel="icon" href="https://0utop1a.github.io/0utop1a.github.io-/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Anton', sans-serif;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1rem;
      background-color: transparent;
    }

    .logo {
      height: 50px;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .hamburger {
      width: 26px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    .icon {
      width: 20px;
      height: 20px;
      filter: invert(1);
      cursor: pointer;
    }

    /* Drop Text */
    .drop-header {
      text-align: center;
      font-size: 1.7rem;
      margin-top: 1.5rem;
      letter-spacing: 1px;
    }

    /* Product Grid */
    .product-section {
      display: flex;
      justify-content: center;
      padding: 2.5rem 1rem;
    }

    .product-card {
      text-align: center;
    }

    .product-card img {
      width: 260px;
      max-width: 100%;
      box-shadow: 0 0 25px #fff3;
      border-radius: 12px;
    }

    .product-title {
      margin-top: 1rem;
      font-size: 1.3rem;
    }

    .product-price {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <img src="https://i.postimg.cc/YqRX6JTj/1fbbdb74-113c-4a40-9caf-3ee1d830bb44-66c3ae0ccb8dd3-67838762-removebg.png" class="logo" alt="Logo" />
    <div class="header-icons">
      <img src="https://www.svgrepo.com/show/80156/search.svg" class="icon" alt="Search" />
      <img src="https://www.svgrepo.com/show/14970/shopping-cart.svg" class="icon" alt="Cart" />
    </div>
  </header>

  <!-- Drop Date Text -->
  <div class="drop-header">FIRST DROP 7/28/25</div>

  <!-- Product -->
  <section class="product-section">
    <div class="product-card">
      <img src="https://via.placeholder.com/400x500?text=ALIENS-TS1" alt="ALIENS-TS1">
      <h3 class="product-title">ALIENS-TS1</h3>
      <p class="product-price">0.012 ETH</p>
    </div>
  </section>

  <script>
    function toggleMenu() {
      // Add menu logic here later
    }
  </script>

</body>
</html>
