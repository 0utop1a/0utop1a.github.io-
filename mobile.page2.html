<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIENS COLLECTION</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .product-box {
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            transition: border-color 0.3s;
            cursor: pointer;
        }

        .product-box:hover {
            border-color: #888;
        }

        .product-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s;
        }

        .product-box:hover .product-image {
            transform: scale(1.05);
        }

        .product-name {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            font-size: 1.1em;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .product-box:hover .product-name {
            opacity: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            display: flex;
            overflow: hidden;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            background-color: #222;
            position: relative;
        }

        .slide {
            min-width: 100%;
            transition: transform 0.5s ease-in-out;
            text-align: center;
        }

        .slide img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .slide h2 {
            margin: 10px 0;
        }

        .slide p {
            margin-bottom: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
            color: #fff;
        }

        .close-btn:hover {
            color: #f00;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            z-index: 10;
        }

        .arrow:hover {
            color: #f00;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>ALIENS COLLECTION</h1>
    <div class="product-container">
        <div class="product-box" onclick="openModal(0)">
            <img src="https://i.ibb.co/jZG1yTK/Whats-App-Image-2024-06-01-at-01-21-30-47f9ed0d.jpg" alt="ALIENS-T" class="product-image">
            <div class="product-name">ALIENS-T</div>
        </div>
        <div class="product-box" onclick="openModal(1)">
            <img src="https://i.ibb.co/KV3t4sx/ALIENS2-TEST3.jpg" alt="AL1ENS" class="product-image">
            <div class="product-name">AL1ENS</div>
        </div>
        <div class="product-box" onclick="openModal(2)">
            <img src="https://i.ibb.co/nPhXKbn/huhu.png" alt="ALIEN2" class="product-image">
            <div class="product-name">ALIEN2</div>
        </div>
        <div class="product-box" onclick="openModal(3)">
            <img src="https://i.ibb.co/h7qyBxd/Untitled-Project-J.jpg" alt="ALI3NS" class="product-image">
            <div class="product-name">ALI3NS</div>
        </div>
    </div>

    <div class="modal" id="productModal">
        <div class="modal-content" id="carousel">
            <div class="slide">
                <img src="https://i.ibb.co/jZG1yTK/Whats-App-Image-2024-06-01-at-01-21-30-47f9ed0d.jpg" alt="ALIENS-T">
                <h2>ALIENS-T</h2>
                <p>Price: $10</p>
                <p>Shipping available February 14th - 28th.</p>
            </div>
            <div class="slide">
                <img src="https://i.ibb.co/KV3t4sx/ALIENS2-TEST3.jpg" alt="AL1ENS">
                <h2>AL1ENS</h2>
                <p>Price: $60</p>
                <p>Free shipping in the USA.</p>
            </div>
            <div class="slide">
                <img src="https://i.ibb.co/nPhXKbn/huhu.png" alt="ALIEN2">
                <h2>ALIEN2</h2>
                <p>Price: $55</p>
                <p>International shipping rates apply.</p>
            </div>
            <div class="slide">
                <img src="https://i.ibb.co/h7qyBxd/Untitled-Project-J.jpg" alt="ALI3NS">
                <h2>ALI3NS</h2>
                <p>Price: $70</p>
                <p>Free returns within 30 days.</p>
            </div>
        </div>
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <span class="arrow left" onclick="changeSlide(-1)">&#8249;</span>
        <span class="arrow right" onclick="changeSlide(1)">&#8250;</span>
    </div>

    <script>
        let currentSlide = 0;

        function openModal(index) {
            currentSlide = index;
            updateCarousel();
            document.getElementById('productModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        function changeSlide(direction) {
            const slides = document.querySelectorAll('.slide');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            updateCarousel();
        }

        function updateCarousel() {
            const slides = document.querySelectorAll('.slide');
            const offset = -currentSlide * 100;
            document.getElementById('carousel').style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>
</html>
