    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace; /* Typewriter font */
            font-size: 16px; /* Smaller base font size */
        }

        .main-text {
            font-size: 20px; /* Smaller font size for main headings */
            margin-top: 20px; /* Space between each main heading */
        }

        .subtext {
            font-size: 14px; /* Smaller font size for subtext */
            margin-top: 5px; /* Less space between main text and subtext */
        }

        /* Animation for clickable text */
        .clickable {
            color: white;
            text-decoration: underline;
            cursor: pointer;
            animation: fadeColor 4s infinite;
        }

        @keyframes fadeColor {
            0% { color: skyblue; }
            50% { color: white; }
            100% { color: skyblue; }
        }
    </style>
