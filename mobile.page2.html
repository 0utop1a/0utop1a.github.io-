<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIENS COLLECTION</title>
    <style>
        /* Basic styling for the layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em; /* Increased size slightly */
            margin-top: 20px;
            letter-spacing: 1.5px;
        }
        .product-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .product-box {
            background-color: #333;
            border-radius: 10px;
            width: 200px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }
        .product-name {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .buy-button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ALIENS COLLECTION</h1>
    
    <div class="product-container">
        <!-- Product Boxes Here -->
    </div>

    <!-- JavaScript for GLightbox -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script>
        const lightbox = GLightbox({
            selector: '[data-glightbox]',
            touchNavigation: true,
            loop: true,
            autoplayVideos: true
        });
    </script>
    
</body>
</html>
