<!DOCTYPE html>
<html lang="en">
<head>

  <title>4th July - Details</title> <!-- Title for the second page -->
  <style>
    body {
      background-color: black; /* Background color of the page */
      color: white; /* Text color */
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align text to the top */
      align-items: flex-start; /* Align text to the left */
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', Courier, monospace; /* Typewriter font */
      font-size: 18px; /* Base font size for main text */
    }

    .top-left {
      margin: 20px; /* Margin to push text away from the edges */
    }

    .main-text {
      font-size: 24px; /* Smaller font size for main text */
      margin-bottom: 5px; /* Space between main text and subtext */
    }

    .subtext {
      font-size: 16px; /* Smaller font size for the subtext */
      margin-bottom: 20px; /* Space between items */
    }

    .extra-text {
      margin-top: 20px; /* Space for additional content if needed */
    }

    .animated-link {
      font-size: 20px; /* Smaller font size for the animated link */
      margin-top: 20px; /* Space between the last text and animated link */
      color: white; /* Initial text color */
      animation: fadeColor 4s infinite; /* Animation to fade between colors */
    }

    a {
      text-decoration: none; /* Remove underline from link */
    }

    @keyframes fadeColor {
      0% { color: white; }
      50% { color: skyblue; }
      100% { color: white; }
    }

    a:focus {
      outline: none; /* Remove blue focus box on mobile and desktop */
    }
  </style>
</head>
