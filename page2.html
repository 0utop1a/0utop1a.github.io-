<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utopia Store - Product Previews</title>
  <style>
    /* Basic styling */
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #f5f5f5;
    }

    /* Grid for product previews */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 10px;
      margin-top: 20px;
    }

    /* Each product box */
    .product-box {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .product-box:hover {
      transform: scale(1.05);
    }

    .product-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .buy-button {
      margin-top: 10px;
      padding: 10px 20px;
      color: white;
      background-color: #ff6347; /* Tomato color for contrast */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .buy-button:hover {
      background-color: #ff4500; /* Darker shade on hover */
    }
  </style>
</head>
<body>
  <h1>Utopia Collection</h1>

  <div class="product-grid">
    <!-- Product 1 -->
    <div class="product-box">
      <img src="https://via.placeholder.com/250" alt="T-shirt 1" class="product-image">
      <button class="buy-button">Buy Now</button>
    </div>

    <!-- Product 2 -->
    <div class="product-box">
      <img src="https://via.placeholder.com/250" alt="T-shirt 2" class="product-image">
      <button class="buy-button">Buy Now</button>
    </div>

    <!-- Add more products as needed -->
  </div>
</body>
</html>
