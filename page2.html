<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRODUCTS</title>
  <link rel="icon" href="https://0utop1a.github.io/0utop1a.github.io-/favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #f5f5f5;
    }

    /* Grid for product previews */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 10px;
      margin-top: 20px;
    }

    /* Each product box with flex layout */
    .product-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
      height: 350px; /* Ensures consistent box height */
    }

    .product-box:hover {
      transform: scale(1.05);
    }

    /* Image container with fixed height */
    .product-image {
      max-width: 100%;
      height: 180px; /* Fixed height to keep consistent spacing */
      object-fit: cover; /* Ensures image fits within fixed height */
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-title {
      font-size: 18px;
      margin: 5px 0 10px;
      color: white;
    }

    .buy-button {
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      width: 100%;
    }

    .buy-button:hover {
      background-color: #ff4500;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ALIENS COLLECTION</h1>

  <div class="product-grid">
    <!-- Product 1 -->
    <div class="product-box">
      <img src="https://i.ibb.co/jZG1yTK/Whats-App-Image-2024-06-01-at-01-21-30-47f9ed0d.jpg" alt="ALIENS-T" class="product-image">
      <div class="product-title">ALIENS-T</div>
      <button class="buy-button">Available February 14, 2025</button>
    </div>

    <!-- Product 2 -->
    <div class="product-box">
      <img src="https://i.ibb.co/KV3t4sx/ALIENS2-TEST3.jpg" alt="Al1ENS" class="product-image">
      <div class="product-title">Al1ENS</div>
      <button class="buy-button">Available July 4, 2025</button>
    </div>

    <!-- Product 3 -->
    <div class="product-box">
      <img src="https://i.ibb.co/nPhXKbn/huhu.png" alt="ALIEN2" class="product-image">
      <div class="product-title">ALIEN2</div>
      <button class="buy-button">Available July 11, 2025</button>
    </div>

    <!-- Product 4 -->
    <div class="product-box">
      <img src="https://i.ibb.co/h7qyBxd/Untitled-Project-J.jpg" alt="AlI3NS" class="product-image">
      <div class="product-title">AlI3NS</div>
      <button class="buy-button">Available August 1, 2025</button>
    </div>
  </div>
</body>
</html>
