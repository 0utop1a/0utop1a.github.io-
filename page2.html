<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIENS COLLECTION</title>
    <!-- GLightbox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-box {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s;
        }

        .product-box:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }

        .product-name {
            font-size: 1.3em;
            margin: 15px 0 5px;
        }

        .buy-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <h1>ALIENS COLLECTION</h1>
    
    <div class="product-container">
        <!-- Product 1 -->
        <div class="product-box">
            <a href="https://i.ibb.co/jZG1yTK/Whats-App-Image-2024-06-01-at-01-21-30-47f9ed0d.jpg" data-gallery="product-gallery" data-glightbox="title: ALIENS-T">
                <img src="https://i.ibb.co/jZG1yTK/Whats-App-Image-2024-06-01-at-01-21-30-47f9ed0d.jpg" alt="ALIENS-T" class="product-image">
            </a>
            <div class="product-name">ALIENS-T</div>
            <button class="buy-button">Available February 14, 2025</button>
        </div>
        
        <!-- Product 2 -->
        <div class="product-box">
            <a href="https://i.ibb.co/KV3t4sx/ALIENS2-TEST3.jpg" data-gallery="product-gallery" data-glightbox="title: AL1ENS">
                <img src="https://i.ibb.co/KV3t4sx/ALIENS2-TEST3.jpg" alt="AL1ENS" class="product-image">
            </a>
            <div class="product-name">AL1ENS</div>
            <button class="buy-button">Available July 4, 2025</button>
        </div>
        
        <!-- Product 3 -->
        <div class="product-box">
            <a href="https://i.ibb.co/nPhXKbn/huhu.png" data-gallery="product-gallery" data-glightbox="title: ALIEN2">
                <img src="https://i.ibb.co/nPhXKbn/huhu.png" alt="ALIEN2" class="product-image">
            </a>
            <div class="product-name">ALIEN2</div>
            <button class="buy-button">Available July 11, 2025</button>
        </div>
        
        <!-- Product 4 -->
        <div class="product-box">
            <a href="https://i.ibb.co/h7qyBxd/Untitled-Project-J.jpg" data-gallery="product-gallery" data-glightbox="title: ALI3NS">
                <img src="https://i.ibb.co/h7qyBxd/Untitled-Project-J.jpg" alt="ALI3NS" class="product-image">
            </a>
            <div class="product-name">ALI3NS</div>
            <button class="buy-button">Available August 1, 2025</button>
        </div>
    </div>

    <!-- GLightbox JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script>
        const lightbox = GLightbox({
            selector: '[data-glightbox]',
            touchNavigation: true,
            loop: true,
            autoplayVideos: true
        });
    </script>
    
</body>
</html>
